<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#0066FF" />
    <meta
      name="description"
      content="YGen Admin Portal for Event Management"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" 
      rel="stylesheet"
    />
    <title>YGen Admin Portal</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #FFFFF2;
      }
      
      #root {
        height: 100%;
        width: 100%;
      }
      
      /* Custom scrollbar for Neubrutalism look */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFFFF;
        border-left: 2px solid #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #FFD600;
        border: 2px solid #000000;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF6B00;
      }
      
      /* Better focus styles for accessibility */
      *:focus-visible {
        outline: 2px solid #000000;
        outline-offset: 2px;
      }

      /* Cursor customization */
      a, button, input[type="submit"], input[type="button"] {
        cursor: pointer;
      }

      /* Selection style */
      ::selection {
        background-color: #FFD600;
        color: #000000;
      }
      
      /* Fix for mobile viewport height issues */
      @media screen and (max-width: 600px) {
        .auth-container {
          height: -webkit-fill-available !important;
          height: 100vh !important;
        }
      }
      
      /* Prevent body scrolling when modals are open */
      body.no-scroll {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
